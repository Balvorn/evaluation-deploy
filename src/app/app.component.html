<div class="backstretch" [ngClass]="{ 'animated': animate }">
	<mat-checkbox [(ngModel)]="animate">Animate background !</mat-checkbox>
</div>
<div>
	<mat-card *ngFor="let book of books">
		<mat-card-header>
			<div mat-card-avatar class="book"></div>
			<mat-card-title>{{book.name}}</mat-card-title>
			<mat-card-subtitle>{{book.author}}</mat-card-subtitle>
		</mat-card-header>
		<mat-card-content>
			<ul>Infos
				<li>{{book.series_t}}</li>
				<li>{{book.sequence_i}}</li>
				<li>{{book.genre_s}}</li>
				<li>{{book.price}}</li>
			</ul>
		</mat-card-content>
		<mat-card-actions>
			<button mat-button>LIKE</button>
			<button mat-button>SHARE</button>
		</mat-card-actions>
	</mat-card>
</div>
